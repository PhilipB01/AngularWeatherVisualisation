<!DOCTYPE html>
<html lang="en" ng-app="visualizationApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Weather visualisation app</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

</head>
<body ng-controller="VisualizationCtrl">


  <div class="barChart">
    <h2>Monthly average temperature</h2>
    <weather-visualization val="data" height="300" monthView="true" on-click="onBarClick(item)"></weather-visualization>
  </div>

  <div class="humidityGauge">
    <h2>{{currentDay}} {{currentMonth}} average humidity</h2>
    <humidity-visualization val="humidity"></humidity-visualization>
  </div>

  <div class="barChart">
    <h2>{{currentMonth}} daily temperature</h2>
    <weather-visualization val="monthData" height="280" on-click="onDayClick(item)"></weather-visualization>
  </div>

  <!--<script src="https://d3js.org/d3.v4.js"></script>-->
  <script src="bower_components/angular/angular.js"></script>

  <script src="app.js"></script>
  <script src="d3.js"></script>
  <script src="controllers/visualizationController.js"></script>
  <script src="services/visualizationService.js"></script>
  <script src="directives/visualizationDirective.js"></script>
  <script src="directives/humidityGauge.js"></script>

</body>
</html>
